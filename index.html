<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Font -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder=" " id="input" disabled style="font-size: 35px; width:inherit;background-color:white;color: black;"/></div>
        <div><input type="button" value="AC" id="clear" style="font-size: 35px; background-color:#10948a" />
      </div>
      
        
      <div class="buttons">
        <input type="button" value="9" class="input-button" />
        <input type="button" value="8" class="input-button" />
        <input type="button" value="7" class="input-button" />
        <input type="button" value="+" class="input-button" style="background-color:gray; width: 20%;
        padding: 15px 35px;
        text-align: right;
        border-radius: inherit;
        border: none;
        color: #fefbfb;
        font-size: 20px;"/>
        <input type="button" value="4" class="input-button" />
        <input type="button" value="5" class="input-button" />
        <input type="button" value="6" class="input-button" />
        <input type="button" value="-" class="input-button" style="background-color:gray; width: 20%;
        padding: 15px 35px;
        text-align: right;
        border-radius: inherit;
        border: none;
        color: #fefbfb;
        font-size: 20px;" />

        <input type="button" value="1" class="input-button" />
        <input type="button" value="2" class="input-button" />
        <input type="button" value="3" class="input-button" />
        <input type="button" value="/" class="input-button" style="background-color:gray; width: 20%;
        padding: 15px 35px;
        text-align: right;
        border-radius: inherit;
        border: none;
        color: #fefbfb;
        font-size: 20px;"/>

        <input type="button" value="." class="input-button" />
        <input type="button" value="0" class="input-button" />
       
        <input type="button" value="=" id="equal" />

        <input type="button" value="*" class="input-button" style="transform: translate(258px, -85px); background-color:gray; width: 20%;
        padding: 15px 35px;
        text-align: right;
        border-radius: inherit;
        border: none;
        color: #fefbfb;
        font-size: 20px;" />
        </div>
        <!--<input type="button" value="0" class="input-button" />-->
       <!-- <input type="button" value="." class="input-button" />-->
      </div>
   <!--- </div>
     Script -->
    <script src="script.js"></script>
  </body>
</html>
